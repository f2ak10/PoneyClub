<div class="form-group">
  <form>
    <h1 class="title" center>Forgot Password</h1>
    <p class="sub-title">Enter your email address and weâ€™ll send a link to reset your password</p>
    <div class="form-group">
      <label for="inputEmail">Enter your email </label>
      <input type="text" class="form-control" id="inputEmail" placeholder="Enter email or phone number">

  </section>
</div>
