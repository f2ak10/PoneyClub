<div class="container">

	<div class="col-md-12">
		<table>
			<thead>
				<tr>
					<th><i>ID </i></th>
					<th><i>Title</i></th>
					<th><i>Start Date</i></th>
					<th><i>End Date</i></th>
					<th><i>Level</i></th>
					<th><i>Available Places</i></th>
					<th>
						<button *ngIf="currentUser && currentUser.role == 'Teacher'" (click)="addCourse()"></button>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngIf="bCourseAdd">
					<th></th>
					<th><input type="text" [(ngModel)]="course.title"/></th>
					<th><input type="datetime-local" [(ngModel)]="startDateTime"/></th>
					<th><input type="datetime-local" [(ngModel)]="endDateTime"/></th>
					<th><input type="text" [(ngModel)]="course.levelStudying"/></th>
					<th><input type="text" [(ngModel)]="course.maxStudent"/></th>
					<th>
						<button (click)="createCourse()">Send</button>
					</th>
				</tr>
				<tr *ngFor="let course of courses">
					<td>{{course.id}}</td>
					<td>{{course.title}}</td>
					<td>{{course.startDateTime}}</td>
					<td>{{course.endDateTime}}</td>
					<td>{{course.levelStudying}}</td>
					<td>{{course.maxStudent}}</td>
					<td>
						<button (click)="subscribe(course)" *ngIf="currentUser && currentUser.role == 'Rider'">Subscribe</button>
					</td>
				</tr>

			</tbody>

		</table>
	</div>

	<div>
		<app-user-planning>
		</app-user-planning>
	</div>


</div>
