<div class="card" style="background-color: cornflowerblue;">
	<div class="card-body">
		<div *ngIf="userSelected">
			<h1>{{userSelected.statut}}</h1>
			<label for="firstname">First Name : </label>
			<input id="firstname" type="text" [(ngModel)]="userSelected.firstName">
			<label for="lastname">Last Name : </label>
			<input id ="lastname" type="text" [(ngModel)]="userSelected.lastName">
			<label for="email">Email : </label>
			<input id="email" type="text" [(ngModel)]="userSelected.email">
			<label for="mobile">Mobile : </label>
			<input id="mobile" type="text" [(ngModel)]="userSelected.mobile">
			<label for ="password">Temp password</label>
			<input type="password" [(ngModel)]="userSelected.password"/>
			<label for="licencenumber">Licence Number : </label>
			<input id="licencenumber" [(ngModel)]="userSelected.licenceNum"/>
			<p *ngIf="userSelected.id == 0">Teacher</p>
			<p *ngIf="userSelected.id != 0">{{userSelected.role}}</p>
			<button (click)="updateUser()" *ngIf="userSelected.id !=0">Update User</button>
			<button (click)="addUser()" *ngIf="userSelected.id == 0">Add User</button>
			<button title="Convert to Administrator"	
					style="border: none;"
					(click)="changetoAdmin()" 
					*ngIf="userSelected.statut == 'User' && userSelected.role == 'Teacher'">
				<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-terminal" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
 					 <path fill-rule="evenodd" d="M14 2H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zM2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2z"/>
 					 <path fill-rule="evenodd" d="M6 9a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3A.5.5 0 0 1 6 9zM3.146 4.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 1 1-.708-.708L4.793 6.5 3.146 4.854a.5.5 0 0 1 0-.708z"/>
				</svg>
			</button>
		</div>
	</div>
</div>
