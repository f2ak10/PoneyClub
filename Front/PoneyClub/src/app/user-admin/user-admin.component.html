<div class="container">
	
		<div class="col-md-5" style="border: 1px solid #CBD3E1; background-color: #8194BC;">
		<button title="Add a teacher" style="color:  #8194BC; background: #8194BC; border: none;" (click)="addTeacher()">
			<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="color: white;">
  				<path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
  				<path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
			</svg>
		</button>
		<table class="table table-dark" style="background-color: transparent; border: none;">
			<tbody>
				<div *ngFor="let user of users">
					<a (click)="selectUser(user)">
						<tr>
							<th scope="row">{{user.id}}</th>
							<th scope="row">{{user.firstName}}</th>
							<th scope="row">{{user.lastName}}</th>
							<th scope="row">{{user.email}}</th>
						</tr>
					</a>
				</div>
			</tbody>
		</table>
	</div>
	
	<div class="col-md-8">
		<app-user-details
			[userSelected]="selectedUser"
			(userUpdated)="updateUser($event)"
			(userAdded)="createTeacher($event)"
			(userToAdmin)="userToAdmin($event)">
		</app-user-details>
	</div>
</div>
