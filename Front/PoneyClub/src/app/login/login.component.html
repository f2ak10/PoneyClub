<nb-layout>
  <nb-layout-column>
    <div class="row">
      <div class="col-md-12">
        <nb-card>
          <nb-card-header>Login form</nb-card-header>
          <nb-card-body>
            <form>
              <div class="form-group">
                <label for="inputEmail">Email/Phone Number</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Enter email or phone number">
              </div>

              <div class="form-group">
                <span class="label-with-link">
                  <label for="inputPassword">Password</label>
                  <a routerLink="/forgotPassword" routerLinkActive="activebutton" for="inputPassword">Forgot Password ?</a>
                </span>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
              <section class="button-with-link">
                <button type="submit" nbButton >Login</button>
                <span>
                  Don't have account ?
                  <a routerLink="/signup" routerLinkActive="activebutton" >Sign up</a>
                </span>
              </section>
            </form>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
