<h1 id="title" class="title">Login</h1>
<p class="sub-title">Hello! Log in with your email or your phone number.</p>
<div class="container-fluid col-md-4 justify-content-center">
<form>
  <div class="form-group">
    <label for="inputEmail">Email/Phone Number</label>
    <input type="text" class="form-control" id="inputEmail" placeholder="Enter email or phone number">
  </div>

  <div class="form-group">
    <span class="label-with-link">
      <label for="inputPassword">Password</label>
      <a routerLink="/forgot-password" routerLinkActive="activebutton" for="inputPassword">Forgot Password ?</a>
    </span>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
  <section class="button-with-link">
    <button type="submit" nbButton >Login</button>
    <span>
      Don't have account ? <a routerLink="/auth/signup" routerLinkActive="activebutton" >Sign up</a>
    </span>
  </section>
</form>
</div>
