<nb-layout>
  <nb-layout-column>
    <div class="row">
      <div class="col-md-12">
        <nb-card class="inline-form-card">
          <nb-card-header>Login form</nb-card-header>
          <nb-card-body>
            <form>
              <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="username" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter Username">
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
              <button type="submit" nbButton >Submit</button>
            </form>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
