<h1 id="title" class="title">Login</h1>
<p class="sub-title">Hello! Log in with your email or your phone number.</p>
<div class="container-fluid col-md-4 justify-content-center">
<form [formGroup]="connectForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="inputEmail">Email/Phone Number</label>
    <input type="text" class="form-control" formControlName="id"  id="inputEmail" placeholder="Enter email or phone number" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
      <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
        <div *ngIf="f.id.errors.required">ID is required</div>
      </div>
  </div>

  <div class="form-group">
    <span class="label-with-link">
      <label for="inputPassword">Password</label>
      <a routerLink="/forgot-password" routerLinkActive="activebutton" for="inputPassword">Forgot Password ?</a>
    </span>
    <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="Password">
  </div>
  <section class="button-with-link">
    <button type="submit" nbButton >Login</button>
    <span>
      Don't have account ? <a routerLink="/signup" routerLinkActive="activebutton" >Sign up</a>
    </span>
  </section>
</form>
</div>
