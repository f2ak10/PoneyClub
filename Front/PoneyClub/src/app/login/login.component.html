<nb-layout>
  <nb-layout-column>
    <div class="row">
      <div class="col-md-12">
        <nb-card>
          <nb-card-header>Login form</nb-card-header>
          <nb-card-body>
            <form>
              <div class="form-group">
                <label for="inputEmail">Email/Phone Number</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Enter email or phone number">
              </div>

              <div class="form-group">
                <div>
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
                <button nbButton routerLink="/signup" routerLinkActive="activebutton">Sign up</button>
                <button type="submit" class="mx-2" nbButton >Login</button>
            </form>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
