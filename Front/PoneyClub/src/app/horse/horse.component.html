<div container>
	<button (click)="addHorse()" class="justify-content-center" title="Add horse" style="border: none; background-color: transparent; color: white;">
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
			<path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
		</svg>
	</button>
	<div *ngIf="newHorsePanel" class="container-fluid col-md-4 justify-content-center">
		<form (submit)="createHorse()">
			<label for="horseName">Horse Name : </label>
			<input id="horseName" type="text" placeholder="Horse Name" [(ngModel)]="horse.name" name="horsename"/>
			<button type="submit">Send</button>
		</form>
	</div>
	<div class="card" class="container-fluid col-md-4 justify-content-center">
		<div class="card-body">
			<table class="table">
				<thead>
					<tr>
						<th>id</th>
						<th>Name</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr  *ngFor="let h of horses">
						<th><p>{{h.id}}</p></th>
						<th><input class="horseName" type="text" [(ngModel)]="h.name" (change)="updateHorse(h)"></th>
						<th><button (click)="deleteHorse(h)">
							<svg color="red" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  								<path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
							</svg>
						</button></th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
